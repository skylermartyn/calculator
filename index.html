<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <h1 class="make" id="make">Texas Instruments</h1>
            <h2 class="model" id="model">T-Buddy</h2>
        </header>
        <div id="calc-body">
            <div id="calc">
                <div id="screen" class="screen"><span id="screen-text"></span></div>
                <a href="https://www.tesla.com/solarpanels" target="_blank" rel=
                    "noopener noreferrer" class="button"></a>
                <button type="button" id="equals" alt="equals" class="calc-button">=</button>
                <button type="button" id="clear" alt="clear" class="calc-button">CE</button>
                <button type="button" id="plus" alt="plus" class="calc-button">+</button>
                <button type="button" id="minus" alt="minus" class="calc-button">-</button>
                <button type="button" id="multiply" alt="multiply" class="calc-button">X</button>
                <button type="button" id="divide" alt="divide" class="calc-button">รท</button>
                <button type="button" id="one" alt=1 class="calc-button">1</button>
                <button type="button" id="two" class="calc-button">2</button>
                <button type="button" id="three" class="calc-button">3</button>
                <button type="button" id="four" class="calc-button">4</button>
                <button type="button" id="five" class="calc-button">5</button>
                <button type="button" id="six" class="calc-button">6</button>
                <button type="button" id="seven" class="calc-button">7</button>
                <button type="button" id="eight" class="calc-button">8</button>
                <button type="button" id="nine" class="calc-button">9</button>
                <button type="button" id="zero" class="calc-button">0</button>
            </div>
        </div>
        <footer>
            <script src="index.js">
            </script>
        </footer>
    </body>
</html>

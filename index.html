<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <h1>Calculator!</h1>
        </header>
        <div id="calc">
            <div id="screen" class="screen"></div>
            <form id="solar" action="https://www.tesla.com/solarpanels">
                <button type="submit"></button>
            </form>
            <button type="button" id="equals" class="calc-button">=</button>
            <button type="button" id="clear" class="calc-button">CE</button>
            <button type="button" id="plus" class="calc-button">+</button>
            <button type="button" id="minus" class="calc-button">–</button>
            <button type="button" id="multi" class="calc-button">X</button>
            <button type="button" id="divide" class="calc-button">÷</button>
            <button type="button" id="one" class="calc-button">1</button>
            <button type="button" id="two" class="calc-button">2</button>
            <button type="button" id="three" class="calc-button">3</button>
            <button type="button" id="four" class="calc-button">4</button>
            <button type="button" id="five" class="calc-button">5</button>
            <button type="button" id="six" class="calc-button">6</button>
            <button type="button" id="seven" class="calc-button">7</button>
            <button type="button" id="eight" class="calc-button">8</button>
            <button type="button" id="nine" class="calc-button">9</button>
            <button type="button" id="zero-" class="calc-button">0</button>
        </div>
        <footer>
            <script src="index.js">
            </script>
        </footer>
    </body>
</html>
